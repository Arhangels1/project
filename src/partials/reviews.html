<section class="reviews-section" id="reviews">
  <div class="container reviews-container">
    <h2 class="reviews-h2">REVIEWS</h2>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper reviews-swiper-wrapper">
        <!-- Slides -->
      </div>

      <!-- If we need navigation buttons -->
      <div class="reviews-swiper-btn-container">
        <button class="swiper-button-prev reviews-prev-btn" type="button">
          <svg class="reviews-arrow-prev-svg" width="24px" height="24px">
            <use href="./img/sprite.svg#icon-right-arrow"></use>
          </svg>
        </button>
        <button class="swiper-button-next reviews-next-btn" type="button">
          <svg class="reviews-arrow-next-svg" width="24px" height="24px">
            <use href="./img/sprite.svg#icon-right-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
