<section class="reviews-section" id="reviews">
  <div class="container reviews-container">
    <h2 class="reviews-h2">REVIEWS</h2>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper reviews-swiper-wrapper">
        <!-- Slides -->
      </div>

      <!-- If we need navigation buttons -->
      <div class="reviews-swiper-btn-container">
        <button class="swiper-button-prev" type="button">
          <svg class="reviews-svg-prev" width="24" height="24">
            <use href="./img/reviews/symbol-defs.svg#icon-prev"></use>
          </svg>
        </button>
        <button class="swiper-button-next" type="button">
          <svg class="reviews-svg-prev" width="24" height="24">
            <use href="./img/reviews/symbol-defs.svg#icon-next"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
