<section class="reviews" id="reviews">
  <div class="container reviews-container">
    <h2 class="reviews-h2 section-title">REVIEWS</h2>
    <div class="swiper swiper-reviews">
      <!-- Additional required wrapper -->
      <ul class="swiper-wrapper reviews-swiper-wrapper">
        <!-- Slides -->
      </ul>

      <div class="reviews-swiper-btn-container">
        <button
          class="swiper-button-prev reviews-prev-btn"
          type="button"
          aria-label="previous button"
        >
          <svg class="reviews-arrow-prev-svg" width="24px" height="24px">
            <use href="./img/sprite.svg#icon-new-arrow-left"></use>
          </svg>
        </button>
        <button
          class="swiper-button-next reviews-next-btn"
          type="button"
          aria-label="next button"
        >
          <svg class="reviews-arrow-next-svg" width="24px" height="24px">
            <use href="./img/sprite.svg#icon-new-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
